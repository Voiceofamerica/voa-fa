query HomeRoute {
  content(source: fa, type: [Article, Video, PhotoGallery, Clip], topNews: true) {
    id
    title
    introduction
    pubDate
    image {
      tiny
      thumb
      hero
    }
    video {
      url
    }
    audio {
      url
    }
    photoGallery {
      photo {
        id
      }
    }
  }
}
