query CategoryRoute($category: Int) {
  content(source: zhcn, zoneId: $category, type: [Article, Video, PhotoGallery, Clip]) {
    id
    title
    introduction
    pubDate
    image {
      url
    }
    video {
      url
    }
    audio {
      url
    }
    photoGallery {
      photo {
        id
      }
    }
  }
}
